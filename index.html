<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What for Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>


<body>
    <section id="title">
        <h1 class="titleName">What's for Lunch Today?</h1>
        


    </section>



    <section id="main">
        <div class="container-fluid">
            <div class="row">
                <div id="user-interface" class="col-lg-6">
                    <h2>Enter your choices</h3>
                    <input type="text" id="search-input" class="form-control">
                    
                    <button id="add" class="btn btn-primary mt-4">Add to Favorite</button>
                    <button id="view" class="btn btn-primary mt-4">View Location</button>
                    <button id="random-add" class="btn btn-primary mt-4">Randomly Add</button>
                    <h3 style="margin-top: 100px">Current List</h3>
                    <ul id="favorite-list" class="list-group list-group-flush list-group-numbered">

                    </ul>
                    <button id="remove-all" class="btn btn-danger mt-4">Delete All</button>
                </div>

                <div id="wheel" class="col-lg-6">
                    <canvas id="canvas" width='600' height='500'>Canvas not supported</canvas>
                    <br>
                    <button id="draw" class="btn btn-primary mt-6">Roll</button>
                </div>
            </div>
        </div>

    </section>


    <section id="map-display">
        <div id="map">

        </div>
        
    </section>


    <section id="Contact">
        Contact Area
    </section>






    <script src="./Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzNu7kJa3uivbPKn-bfzF5ynUVhPlnxUo&libraries=places&callback=initMap&reion=TW&language=zh-TW">
    </script>
    <script src="index.js""></script>
</body>
</html>
